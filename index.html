<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Music Maker</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #canvasContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            background-color: white;
            margin: auto;
            overflow: hidden;
        }
        .note {
            cursor: pointer;
            font-size: 100px;
            display: inline-block;
            margin: 10px;
        }
        #bin {
            position: absolute;
            width: 140px;
            height: 70px;
            background-color: gray;
            border: 1px solid black;
            border-radius: 10px;
            text-align: center;
            line-height: 70px;
            color: white;
            right: 10px;
            bottom: 10px;
        }
        .button {
            margin: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="canvasContainer">
    <div id="staff"></div>
    <div id="bin">Bin</div>
</div>
<div id="controls">
    <button class="button" onclick="createNote('♪')">♪</button>
    <button class="button" onclick="createNote('♫')">♫</button>
    <button class="button" onclick="createNote('♬')">♬</button>
    <button class="button" onclick="createNote('♩')">♩</button>
    <!-- Add more note buttons as needed -->
</div>

<script>
    const canvasContainer = document.getElementById('canvasContainer');
    const bin = document.getElementById('bin');

    // Drawing staff lines
    const staff = document.createElement('div');
    staff.style.position = 'absolute';
    staff.style.width = '100%';
    staff.style.top = '50px';
    staff.style.zIndex = 0;
    for (let i = 0; i < 5; i++) {
        const line = document.createElement('div');
        line.style.position = 'absolute';
        line.style.height = '2px';
        line.style.width = '700px';
        line.style.backgroundColor = 'black';
        line.style.top = `${50 + i * 20}px`;
        staff.appendChild(line);
    }
    canvasContainer.appendChild(staff);

    function createNote(note) {
        const noteDiv = document.createElement('div');
        noteDiv.classList.add('note');
        noteDiv.innerText = note;
        noteDiv.draggable = true;

        noteDiv.addEventListener('dragstart', dragStart);
        noteDiv.addEventListener('dragend', dragEnd);
        noteDiv.addEventListener('drag', drag);
        noteDiv.addEventListener('mousedown', initiateDrag);

        canvasContainer.appendChild(noteDiv);
    }

    function initiateDrag(event) {
        const note = event.currentTarget;
        note.style.position = 'absolute';
        note.style.zIndex = 1;
        note.style.pointerEvents = 'none';
        
        note.style.left = (event.clientX - note.clientWidth / 2) + 'px';
        note.style.top = (event.clientY - note.clientHeight / 2) + 'px';

        document.addEventListener('mousemove', moveNote.bind(null, note));
    }

    function moveNote(note, event) {
        note.style.left = (event.clientX - note.clientWidth / 2) + 'px';
        note.style.top = (event.clientY - note.clientHeight / 2) + 'px';
        
        // Check if it is over the bin
        const binRect = bin.getBoundingClientRect();
        const noteRect = note.getBoundingClientRect();

        if (isOverlapping(noteRect, binRect)) {
            bin.style.backgroundColor = 'red';
        } else {
            bin.style.backgroundColor = 'gray';
        }
    }

    function isOverlapping(rect1, rect2) {
        return !(rect1.right < rect2.left || rect1.left > rect2.right ||
                 rect1.bottom < rect2.top || rect1.top > rect2.bottom);
    }

    function dragEnd(event) {
        const note = event.currentTarget;

        // Check for drop inside the bin
        const binRect = bin.getBoundingClientRect();
        const noteRect = note.getBoundingClientRect();

        if (isOverlapping(noteRect, binRect)) {
            note.remove(); // Remove the note if dropped in the bin
        }

        document.removeEventListener('mousemove', moveNote.bind(null, note));
        note.style.pointerEvents = ''; // Re-enable pointer events for the note
    }

</script>
</body>
</html>
